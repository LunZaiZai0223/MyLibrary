<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./app.css">
		<title>My Library</title>
	</head>
	<body>
		<div id="overlay"></div>
		<header>
			<h2>我的圖書館</h2>
			<div class="filter-haveRead-form">
				<h2><i class="fas fa-sort"></i> 篩選條件</h2>
				<div class="filter-radio-container">
					<input type="radio" id="filter-haveRead-true" name="filter-haveRead" value="讀了😃"><label for="filter-haveRead-true">讀了😃</label>
					<br>
					<input type="radio" id="filter-haveRead-false" name="filter-haveRead" value="還沒讀😢"><label for="filter-haveRead-false">還沒讀😢</label>
					<br>
					<input type="radio" id="filter-haveRead-all" name="filter-haveRead" value="all"><label for="filter-haveRead-all">全部</label>
				</div>
			</div>
			<div class="counter-box">
				<h3>館藏統計（<span id="counter-total-books-num">0</span>本）</h3>
				<p><span class="has-read">&bull;</span>已讀：<span id="counter-has-read-books-num">0</span> 本</p>
				<p><span class="has-not-read">&bull;</span>未讀：<span id="counter-has-not-read-books-num">0</span> 本</p>
			</div>
		</header>
		<div class="welcome-guide">
			<div class="heading">
				<h1>圖書館空空如也</h1>
			</div>
			<div class="content">
				<p>快新增書籍📚吧！</p>
			</div>
		</div>
		<div class="books-container">
		</div>
		<form class="add-form" method="GET">
			<div class="close-add-form-btn">&times;</div>
			<h2>新增一本書</h2>
			<div class="form-control">
				<label for="book-title">書名：</label><input type="text" id="book-title" name="book[title]">
			</div>
			<div class="form-control">
				<label for="book-author">作者：</label><input type="text" id="book-author" name="book[author]">
			</div>
			<div class="form-control">
				<label for="book-pages">頁數：</label><input type="number" id="book-pages" name="book[pages]">
			</div>
			<div class="form-control">
				<label for="book-add-date">加入圖書館的時間：</label><input type="date" id="book-add-date">
			</div>
			<div class="form-control">
				<label for="book-haveRead">讀過了嗎？</label>
				<select name="book[haveRead]" id="book-haveRead">
					<option selected disabled value="false">請選擇一個標籤</option>
					<option value="true">YES😃</option>
					<option value="false">NO😢</option>
				</select>
			</div>
			<input type="submit" value="新增">
		</form>
		<button id="modal-btn">&times;</button>
		<script src="https://kit.fontawesome.com/f7fe694de6.js" crossorigin="anonymous"></script>
		<script src="./app.js"></script>
	</body>
</html>
